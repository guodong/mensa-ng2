

<div class="window-layout">
    <div class="top-row">
        <div class="top">
            <div class="buttons">
                <div class="close">✖</div>
                <div class="maximize">□</div>
                <div class="minimize">-</div>
            </div>
            <div class="title">{{window.title}}</div>
        </div>
    </div>

    <div class="content-row">
        <div class="content" [innerHTML]="window.content"></div>
    </div>

</div>
