<!DOCTYPE html>

<head>
    <base href="/">
    <title>Mensa - Cloudware Interacting Platform</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://webrtc.github.io/adapter/adapter-latest.js"></script>
</head>
<body oncontextmenu="return false;">
<div class="preload">
    <div class="band">
        <canvas id="canvas" width="300" height="300"></canvas>
        <div class="slogan">CloudwareHub</div>
        <div class="slogan">开启云时代软件新体验</div>
    </div>
</div>
<script>
    var cloudbg = new Image();
    cloudbg.src = 'http://assets.cloudwarehub.com/cloudware-logo-bg.png';
    var cloud = new Image();
    cloud.src = 'http://assets.cloudwarehub.com/cloudware-logo-cloud.png';

    function draw() {
        var canvas = document.getElementById('canvas');
        if (!canvas) {
            return;
        }
        //canvas.style.backgroundColor = 'rgba(255, 255, 255, 1)';
        var ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, 300, 300);
        ctx.save();
        ctx.translate(150, 150);
        var time = new Date();
        ctx.rotate(((8 * Math.PI) / 60) * time.getSeconds() + ((8 * Math.PI) / 60000) * time.getMilliseconds());
        ctx.drawImage(cloudbg, -150, -150, 300, 300);

        ctx.restore();
        ctx.drawImage(cloud, 0, 0, 300, 300);
        window.requestAnimationFrame(draw);
    }

    window.requestAnimationFrame(draw);
    var images = new Array()
    function preload() {
        for (var i = 0; i < preload.arguments.length; i++) {
            images[i] = new Image()
            images[i].src = preload.arguments[i]
        }
    }
    preload(
            "http://cloudwarehub.com/assets/images/windows7-bg.jpg"
    )
</script>
